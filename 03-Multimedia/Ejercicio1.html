<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://images.hdqwalls.com/wallpapers/fc-barcelona-hd.jpg" alt="Logo HTML5" width="300" height="200"/>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="300" height="200" controls autoplay muted loop>
            <source src="messi.mp4" type="video/mp4"/>
        </video>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="feid.mp3" type="audio/mp3"/>
        </audio>
    </body>
</html>
